{% extends 'user_site/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}
<style>
    .crypto_card:hover {
        background-color: lightgrey;

        cursor: pointer;
    }
</style>
<div class="row">
    <div class="col-12">
        <div class="card" style="min-height:400px">
            <div class="card-header border-0">
                <div>
                    <h4 class="heading mb-0 fs-3 text-primary">Asset List</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 px-5">
                    <h4 class="heading mb-0 fs-3 text-primary">Crypto</h4>

                    {% for crypto in crypto_list %}
                    <a href="{% url 'user_asset_detail' crypto.id|lower crypto.symbol|lower %}">
                        <div id="{{crypto.symbol|lower}}" name="{{crypto.name|lower}}" symbol="{{crypto.symbol|lower}}" class="card crypto_card {% if crypto.symbol in user_watch_list %} bg-warning text-white {% endif %}" style="height:100px;padding-top:0px">
                            <div class="card-body d-flex" style="justify-content:space-between">
                                <img src="{{crypto.image}}" width="70px" height="70px">
                                <h2 class="fs-4" id="csymbol">{{crypto.symbol|upper}}</h2>
                                <h2 class="fs-4"><span id="cname">{{crypto.name|title}}</span> <br> ${{crypto.current_price|upper}}</h2>

                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>

            </div>


        </div>
    </div>

</div>

{% endblock %}
