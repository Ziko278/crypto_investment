{% extends 'admin_site/layout.html' %}
{% load static %}
{% block 'main' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>Delete Crypto Payment Method</b></h4>
            <p>Method: <i>{{supported_crypto|upper }}</i></p>

            <p>The Method will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'supported_crypto_index' %}"> Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
