{% extends 'communication/template/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}
<div class="col-lg-4 col-md-6 service-item d-flex" data-aos="fade-up">
    <div class="icon flex-shrink-0"><i class="fa-solid fa-person"></i></div>
    <div>
        <h4 class="title">{{subject}}</h4>
        <p class="description" style="text-align:justify">
            Hi {{ user_profile|title }}, Your Email verification code is <b>{{ code }}</b>

        </p>
        <p>Please keep this safe and do not share with anyone else.</p>

    </div>
</div>


{% endblock %}
